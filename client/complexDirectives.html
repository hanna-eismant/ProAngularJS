<!DOCTYPE html>
<html lang="en" ng-app="complexDirectivesApp">
<head>
    <title>Complex Directives</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.css"/>
    <!-- endbower -->

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->

    <script>
        angular.module('complexDirectivesApp', {})
                .directive('unorderedList', function () {
                    return {
                        link: function (scope, element, attrs) {
                            scope.data = scope[attrs['unorderedList']];
                        },
                        restrict: 'A',
                        replace: true,
                        templateUrl: 'tableTemplate.html'
                    };
                })
                .controller('mainController', function ($scope) {
                    $scope.products = [
                        {name: 'Apples', category: 'Fruit', price: 1.20, expiry: 10},
                        {name: 'Bananas', category: 'Fruit', price: 2.42, expiry: 7},
                        {name: 'Pears', category: 'Fruit', price: 2.02, expiry: 6}
                    ];
                });
    </script>

</head>
<body ng-cloak ng-controller="mainController">

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Products</h3>
    </div>
    <div class="panel-body">
        <div unordered-list="products" class="table table-striped"
                ng-repeat="count in [1, 2, 3]">
            This is where the list will go
        </div>
    </div>
</div>

</body>
</html>
